language: python
cache: pip
python:
  - '2.7'
  - '3.6'
matrix:
  allow_failures:
    - python: '3.6'
env:
  # work around travis being missconfigured
  - BOTO_CONFIG=/dev/null
install:
  - python -m cfme.scripting.quickstart
script: pytest cfme/utils/tests cfme/modeling/tests requirements -v --dummy-appliance
after_success:
  - coveralls