exclude: ^(data|sprout)/

substitutions:
  - &exclude
    exclude: ^(cfme/(?!utils)|scripts)|(cfme/utils/ssh\.py) # for now disable - we shall gradually reenable it
repos:
- repo: https://github.com/asottile/seed-isort-config
  rev: v1.3.0
  hooks:
  - id: seed-isort-config
    args: [--exclude, "^data/.*|^sprout/"]
    language_version: python3.6
- repo: https://github.com/pre-commit/mirrors-isort
  rev: v4.3.4
  hooks:
  - id: isort
    exclude: ^(cfme|scripts)
    language_version: python3.6
- repo: https://github.com/ambv/black
  rev: 18.9b0
  hooks:
  - id: black
    args: [--safe, --line-length, '100']
    language_version: python3.6
    <<: *exclude
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v2.0.0
  hooks:
  - id: trailing-whitespace
  - id: end-of-file-fixer
  - id: check-yaml
  - id: debug-statements
    exclude: ^(sprout|scripts|cfme/fixtures/rdb.py)
  - id: flake8
    language_version: python3.6
    <<: *exclude
- repo: https://github.com/asottile/pyupgrade
  rev: v1.10.1
  hooks:
  - id: pyupgrade
    language_version: python3.6
    <<: *exclude
