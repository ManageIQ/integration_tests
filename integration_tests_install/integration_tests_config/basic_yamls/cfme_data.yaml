basic_info:
    app_version: 5.2.0
bugzilla:
    url: http://bugzilla.example.test/xmlrpc.cgi
    loose:                  # Params of BugzillaBug to be converted to LooseVersion at runtime
        - param1
        - param2
    credentials: bugzilla
    skip:                   # Bug states taht are considered for skipping
        - ON_DEV
        - NEW
        - ASSIGNED
management_systems:
    vsphere5:
        name: vsphere 5
        default_name: Virtual Center (10.0.0.2)
        credentials: vsphere5
        endpoints:
        
            default:
                credentials: vsphere5
                hostname: vsphere5.example.com
                ipaddress: 10.0.0.1
        host_vnc_port:
            start: 5900
            end: 5980
        server_zone: default
        type: virtualcenter
        discovery_range:
            start: 10.0.0.1
            end: 10.0.0.2
        datacenters:
            - default
        clusters:
            - iscsi
        hosts:
            - name: myhost
              credentials: myhost
              type: esxi
              test_fleece: True
        datastores:
            - type: iscsi
              name: iscsi_storage
              test_fleece: True
            - type: vmfs
              name: vmfs_storage
              test_fleece: False
        tags:
            Provisioning Scope: All
        policy_profiles:
            - example policy profile x
        test_vm_power_control:
            - vm_name
        provisioning:
            pxe_template: pxe_prov_template
            pxe_server: pxe_server
            pxe_image: image
            pxe_kickstart: customizationscript
            pxe_root_password: password
            template: provisioning_template_name
            host: target provisioning host name (from hosts above)
            datastore: target provisioning datastore name (from datastores above)
        templates:
            console_template:
                name: template1
                creds: template1Creds
            small_template:
                name: template2
                creds: template2Creds
configuration_managers:
    sat6:
        type: satellite
        name: Satellite 6
        url: my-satellite.example.com
        ssl: false
        credentials: satellite
        provisioning: true
        config_profiles:
            - rhel7
            - rhel6
management_hosts:
    esx:
        name: esx-01
        hostname: esx-01
        ipaddress: 10.0.0.5
        ipmi_address: 10.0.1.5
        mac_address: ff:ee:dd:cc:bb:aa
        credentials: esx
        ipmi_credentials: ipmi
        user_assigned_os: VMware ESX
appliance_provisioning:
    default_provider: provider_name
    default_flavors:
        ec2:
            - m3.medium
        openstack:
            - m1.medium
    versions:
        1.2.3: template_name_123
        1.3.3: template_name_133
    single_appliance:
        name: name_single
        version: 1.2.3
    appliance_set:
        primary_appliance:
            name: name_primary
            version: 1.3.3
        secondary_appliances:
            - name: name_secondary_1
              version: 1.2.3
            - name: name_secondary_2
              version: 1.3.3

auth_modes:
    ldap_server:
        timeout_h: "1"
        timeout_m: "0"
        mode: ldap
        hosts:
            - ad1.example.com
            - ad2.example.com
            - ad3.example.com
        port: "389"
        user_type: userprincipalname
        user_suffix: ad.example.com
        get_groups: True
        get_roles: True
        follow_referrals: False
        base_dn: dc=ad,dc=example,dc=com
        bind_dn: administrator@ad.example.com
        bind_password: password
    aws_iam:
        session_timeout_hours: "1"
        session_timeout_mins: "0"
        mode: amazon
        get_groups: True
        credentials: aws
server_roles:
    all:    # Do not change, unless there is a change in the UI!
        - ems_operations
        - ems_metrics_collector
        - ems_metrics_coordinator
        - reporting
        - ems_metrics_processor
        - scheduler
        - smartproxy
        - database_operations
        - smartstate
        - event
        - user_interface
        - web_services
        - ems_inventory
        - notifier
        - automate
        - rhn_mirror
        - database_synchronization
    sets:   # A role not specified in the set is considered to be false (except user_interface)
            # There is a dict generated between `all` and specific set
            # What is in `all` but not in the particular set, is False
            # What is in `all` and also in the particular set, is True
            # It is not a dictionary due to compatibility with the old code.
        default:
            - database_operations
            - event
            - ems_inventory
            - ems_operations
            - reporting
            - scheduler
            - smartstate
            - web_services
