docstrings:
    required_fields:
        - assignee
        - initialEstimate
        - casecomponent

    marker_fields:
        caselevel: "@pytest.mark.tier"
        caseautomation: "@pytest.mark.manual"
        # default for manual mark is 'notautomated'
        # @pytest.mark.manual('manualonly') to set 'manualonly'
        linkedWorkItems: "@pytest.mark.requirements"

    ignored_fields:
        description: "use test docstring instead"

    valid_values:
        caseimportance:
            - critical
            - high
            - medium
            - low
        caseposneg:
            - positive
            - negative
        testtype:
            - functional
            - nonfunctional
            - structural
            - integration
            - upgrade
        caseautomation:
            - automated
            - manualonly
            - notautomated
        caselevel:
            - component
            - integration
            - system
            - acceptance
        casecomponent:
